<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offer Countdown</title>
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .countdown-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 48px;
            font-weight: bold;
            color: #e63946;
            letter-spacing: 2px;
        }

        .label {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="countdown-container">
    <h1>üéÅ Offer Ends In</h1>
    <div class="timer" id="countdown">--:--:--</div>
    <div class="label">Hours : Minutes : Seconds</div>
</div>

<script>
    // Set offer time to 14 hours and 59 seconds from now
    let endTime = new Date().getTime() + (14 * 60 * 60 * 1000) + (59 * 1000);

    function updateCountdown() {
        let now = new Date().getTime();
        let timeLeft = endTime - now;

        if (timeLeft <= 0) {
            document.getElementById("countdown").innerHTML = "00:00:00";
            clearInterval(timer);
            return;
        }

        let hours = Math.floor(timeLeft / (1000 * 60 * 60));
        let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        // Format with leading zeros
        let formatted = 
            String(hours).padStart(2, '0') + ":" + 
            String(minutes).padStart(2, '0') + ":" + 
            String(seconds).padStart(2, '0');

        document.getElementById("countdown").textContent = formatted;
    }

    let timer = setInterval(updateCountdown, 1000);
    updateCountdown(); // Run immediately
</script>

</body>
</html>
