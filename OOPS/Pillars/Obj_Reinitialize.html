<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object Reinitialization</h1>
    <script>
        class Test1{
            a=0;
            static main(){
                let t1=new Test1();
                t1.a=10;
                console.log(t1.a);
                t1=new Test1();
                console.log(t1.a);
            }
        }
        Test1.main();
    </script>
</body>
</html>
