<!DOCTYPE html>

</head>
<body>
    <h1>Constructor Chaining</h1>
    <script>
        class A{
            constructor(){
                console.log("Default cons in A class");
            }
        }
        class B extends A{
           constructor(){
                super();
                console.log("Default cons in B class");
                
            } 
        }
        let b=new B();
    </script>
</body>
</html>
