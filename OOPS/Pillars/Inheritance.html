<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inheritance</h1>
    <script>
        class Person{
            constructor(id,name,birthYear){
                this.id=id;
                this.name=name;
                this.birthYear=birthYear;
            }
        }
        class Employee extends Person{
            constructor(eid,ename,birthYear,desg,sal){
                super(eid,ename,birthYear);
                this.desg=desg;
                this.sal=sal;
            }
        }
        class Demo{
            static main(){
                let e1=new Employee(101,"naresh",1999,"dev",20000);
                console.log(e1);
            }
        }
        Demo.main();
    </script>
</body>
</html>
