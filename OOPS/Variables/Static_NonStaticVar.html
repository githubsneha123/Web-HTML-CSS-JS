<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Static and Non static variable</h1>
    <script>
        class E{
            static n1=1;//static var
            n2=2;//non static var
        }
        class F{
           static main(){
             console.log(E.n1);
             let e=new E();
             console.log(e.n2);
              //console.log(E.n1);//undefined
           }
        }
        F.main();
        
        console.log("-----------");
        
        class G{
            static n1=0;
            n2=1;
            static main(){
                console.log(G.n1);
                let g=new G();
                console.log(g.n2);
                g.n2=10;
                G.n1=30;
                let g2=new G();
                console.log(G.n1);
                console.log(g2.n2);
                console.log(g.n2);
            }

        }
        G.main();
        
    </script>
</body>
</html>
