<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Student{
            sname=null;
            phno=0;
            static count=0;
            static getCount(){
                return Student.count;
            }
            getDetails(){
                console.log(`Student Name: ${this.sname} & Student phno: ${this.phno}`);
            }
        }
        class Test{
            static main(){
                console.log(Student.getCount());
                let s1=new Student();
                s1.sname="Kiran";
                s1.phno=987654321;
                Student.count++;
                s1.getDetails();
                console.log(Student.getCount());
                let s2=new Student();
                s2.sname="Anil";
                s2.phno=987654321;
                Student.count++;
                s2.getDetails();
                console.log(Student.getCount());
            }
        }
        Test.main();
    </script>
</body>
</html>
