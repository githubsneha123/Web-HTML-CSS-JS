<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Student{
            city="Bangalore";
            constructor(sid,sname,birthYear){
                this.sid=sid;
                this.sname=sname;
                this.birthYear=birthYear;
            }
            calcAge(){
                    let age=2025-this.birthYear;
                    console.log("Age="+age);
                }
        }
        class Test{
            static main(){
                let s1=new Student(1,"kiran",2002);
                console.log(s1);
                s1.calcAge();
                console.log(s1.city);
                let s2=new Student();
                console.log(s2);
                s2.calcAge();
                console.log(s2.city);
            }
        }
        Test.main();
    </script>
</body>
</html>
