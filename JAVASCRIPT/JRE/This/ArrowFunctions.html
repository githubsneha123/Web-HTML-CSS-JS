<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //"use strict";
        let main=()=>{
            console.log("main starts");
            let res=(this);
             console.log(res);
             console.log("main ends");
        }
        main();
        function m1(){
            var n1=10;
            console.log(this);
            let m2=()=>{
                console.log(this);
            }
            m2();
        }
        m1();

    </script>
</head>
<body>
    <h1>this keyword in arrow function </h1>
</body>
</html>
