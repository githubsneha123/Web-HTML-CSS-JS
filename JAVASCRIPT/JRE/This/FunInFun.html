<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       let s1={
        sid:101,
        sname:"naresh",
        birthYear:2002,
        calcAge:function(){
            console.log(this);
            let self=this;
            function greetMsg(){
                console.log(this);
            console.log("main starts");
            console.log(`hii,${self.sname} birthday wishes to uhh`);
            console.log("main ends");
            }
            greetMsg();
        }
       }
       s1.calcAge();

    </script>
</head>
<body>
    <h1>this keyword in method call in fun declaration </h1>
</body>
</html>
