<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
   <h1> modern server call-fetch()</h1>
   <script>
    function getInfo(){
        let p1=fetch("https://restcountries.com/v3.1/name/bharat");
        let p2=p1.then((response)=>{
            console.log(response);
            return response.json();
        })
        p2.then((data)=>{
            console.log(data);
        })
        p2.catch((err)=>{
            console.log(err);
        })
    }
    getInfo();
   </script> 
</body>
</html>
