<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="./../../bootstrap/bt/css/bootstrap.css">
    <link rel="stylesheet" href="./../../fontawsome/fa/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        .bg-danger,.card-footer,.card-header,.btn-info
        {
            background: linear-gradient(45deg,rgb(160, 171, 171),rgb(89, 234, 219));
        }
        .img{
            width: 100% !important;
            height: 200px !important;
        }
        .hidden{
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-danger ">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">SKK Cart</a>
             <button class="btn btn-light" id="show-btn">Show</button>
        </div>
       
    </nav>
    <section class="container-fluid mt-4">
        <div class="row" >
            <div class=" col-4 m-auto hidden animate__animated animate__backInDown" id="form-layout">
                <div class="card">
                    <div class="card-header text-center text-white">
                        <h2>LogIn Here</h2>
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div><input type="text"  placeholder="Enter Usn/Email" class="form-control" id="usn-box" value=""></div>
                            <div class="mt-3"><input type="password" class="form-control" id="pwd-box" placeholder="Enter Password" value=""></div>
                            <div class="mt-3">
                                <input type="submit" class="btn btn-info" >
                                <button class="btn btn-info" id="close-btn">Close</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>

        </div>
        
    </section>

    <footer style="margin-bottom: 500px;"></footer>

    <!-- script tag -->
     <script>
        let loginForm=document.getElementById('login-form');
        let usernameBox=document.getElementById('usn-box');
        let passwordBox=document.getElementById('pwd-box');
        let showBtn=document.getElementById('show-btn');
        let closeBtn=document.getElementById('close-btn');
        let formLayoutEle=document.getElementById('form-layout');

        loginForm.addEventListener('submit',function(e){
            e.preventDefault();
            //console.log(e);//object-event
            let enteredUsn=usernameBox.value;
            let enteredPw=passwordBox.value;

            let newUser={};
            newUser.usn=enteredUsn;
            newUser.pwd=enteredPw;
            console.log(newUser);
            usernameBox.value="";
            passwordBox.value="";
        });

        showBtn.addEventListener('click',function(){
            formLayoutEle.classList.remove('hidden');
        })

        closeBtn.addEventListener('click',function(){
            formLayoutEle.classList.add('hidden');
        })

        document.addEventListener('keyup',function(event){//applying key event for all
            if(event.key=="Escape" && !(formLayoutEle.classList.contains('hidden'))){
                //alert("working");
                formLayoutEle.classList.add('hidden');
            }
        })
        
     </script>

    
</body>
</html>
