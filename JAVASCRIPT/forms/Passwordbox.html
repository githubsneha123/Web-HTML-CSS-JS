<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="./../../bootstrap/bt/css/bootstrap.css">
    <link rel="stylesheet" href="./../../fontawsome/fa/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        .bg-danger,.card-footer,.card-header,.btn-info
        {
            background: linear-gradient(45deg,rgb(160, 171, 171),rgb(89, 234, 219));
        }
       
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-danger ">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">SKK Cart</a>
        </div>
       
    </nav>
    <section class="container-fluid mt-4">
        <div class="row" >
            <div class=" col-4 m-auto" id="form-layout">
                <div class="card">
                    <div class="card-header text-center text-white">
                        <h2>Password Box</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group mb-3">
                                <div class="input-group-text">
                                    <input class="form-check-input mt-0" type="checkbox" value="" id="check-box">
                                </div>
                                    <input type="password" class="form-control" placeholder="Enter Password" id="pwd-box">
                            </div> 
                        </form>
                    </div>
                </div>
            </div>

        </div>
        
    </section>

    <footer style="margin-bottom: 500px;"></footer>

    <!-- script tag -->
     <script>
        let checkBox=document.getElementById('check-box');
        let pwdBox=document.getElementById('pwd-box');

        checkBox.addEventListener('change',function(){
            let attValue=pwdBox.getAttribute('type');
            
            if(attValue=='password') 
               pwdBox.setAttribute('type','text');
            else
               pwdBox.setAttribute('type','password');
        })
     </script>

    
</body>
</html>
