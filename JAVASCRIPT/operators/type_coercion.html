<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function main(){
           console.log(1+1);
           console.log(2+"3");
           console.log(2*"3");
           console.log(2-"3");
           console.log("2"*"2");
           console.log('2'*'2');           
           console.log(2+"sneha");
           console.log(2*"sneha");
           //NaN
           let n=NaN;
           console.log(n,typeof n);
           console.log(1+true);
           console.log(1+false);
           console.log(1*true);
           console.log(1*false);
           console.log('ff'*'ee');
        }
        main();
    </script>
</head>
<body>
    <h2>Type Coercion</h2>
</body>
</html>
