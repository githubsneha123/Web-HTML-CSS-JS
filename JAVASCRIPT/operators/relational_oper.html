<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function main(){
           console.log(5==5);
           console.log(5=="5");
           console.log("5"==5);
           console.log(5===5);
           console.log(5==="5");
           console.log(5>=5);
           console.log(5!=5);
           //falsy values
           console.log(Boolean(0));
           console.log(Boolean(""));
           console.log(Boolean(NaN));
           console.log(Boolean(null));
           console.log(Boolean(undefined));
           console.log(Boolean(false));
           //truthy values
           console.log(Boolean(3));
           console.log(Boolean("sneha"));
           console.log(Boolean(true));
           console.log(5>"sne");
           console.log((1>NaN));
           console.log(5<"sne");
           console.log("5"=="5");
           console.log("kli"=="sne");
           console.log("sne"=="sne");
           console.log(5>null);
           console.log(5<null);
           console.log(5>undefined);
           console.log(5<undefined);
        }
        main();
    </script>
</head>
<body>
    <h1>Relational Operators</h1>
</body>
</html>
