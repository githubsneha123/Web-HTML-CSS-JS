<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function main(){
          let a=1;
          let b=0;
          b=a++;
          console.log(a,b);
          b=++a;
          console.log(a,b);
          a=1;
          a=a++;
          console.log(a);
          a=1;
          a=++a;
          console.log(a);
        }
        main();
    </script>
</head>
<body>
    <h1>Increment/Decrement</h1>
</body>
</html>
