<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function main(){
            let a=23;
            let  b=57;
            let c=a&b;
            console.log(c);
            c=a|b;
            console.log(c);
            c=a^b;
            console.log(c);
            c=~a;
            console.log(c);
            c=a>>2;
            console.log(c);
            a=-34;
            c=a>>2;
            console.log(c);
            c=a>>>2;
            console.log(c);
            c=a<<2;
            console.log(c);
            a=32;
            c=a<<2;
            console.log(c);
        }
        main();
    </script>
</head>
<body>
    <h1>Bitwise Operator</h1>
</body>
</html>
