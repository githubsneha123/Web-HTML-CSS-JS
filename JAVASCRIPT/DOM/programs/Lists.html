<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="one">Header One</h1>
    <div>
        <h2>List of courses</h2>
        <ol>
            <li>HTML</li>
            <li class="cc">CSS</li>
            <li class="cc">REACT</li>
            <li>JS</li>
        </ol>
    </div>
    <script>
       let h1Tag=document.getElementById("one");
       console.log(h1Tag);
       let coll=document.getElementsByTagName('li');
       console.log(coll);
        let coll2=document.getElementsByTagName('ol');
       console.log(coll2);
        let coll3=document.getElementsByTagName('h2');
       console.log(coll3);
        let coll4=document.getElementsByTagName('div');
       console.log(coll4);
        let cla=document.getElementsByClassName('cc');
       console.log(cla);
        let sel=document.querySelector("#one");
       console.log(sel);
       let sel1=document.querySelector("li");
       console.log(sel1);
       let sel2=document.querySelector("div>h2");
       console.log(sel2);
    </script>
</body>
</html>
