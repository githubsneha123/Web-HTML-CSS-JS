<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        main();
        function main(){
            sum(1,2);//NaN
            sum(1,2,3);//6
        }
        function sum(a,b){
            console.log(a+b);
        }
        function sum(a,b,c){
            console.log(a+b+c);
        }
    </script>
</head>
<body>
    <h1>Function OverLoading</h1>
</body>
</html>
