<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function main(){
            var a=10;
            let m1=()=>{
                var b=20;
                console.log(a,b);
            };
            return m1;
        }
        let retVal= main();
        console.log(retVal);
    </script>
</head>
<body>
    <h1>Function return another function (nested function)</h1>
</body>
</html>
