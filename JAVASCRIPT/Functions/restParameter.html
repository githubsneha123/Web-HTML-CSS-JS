<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let sum=(... arr)=>{
            let sum=0;
            for(let i=0;i<arr.length;i++){
                sum+=arr[i];
            }
            console.log("sum = "+sum);
        }
        sum(1,2);
        sum(1,2,3)
        sum(1,2,3,4);
    </script>
</head>
<body>
    <h1>Rest Parameters</h1>
