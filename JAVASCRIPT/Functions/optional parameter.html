<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sum(a=0,b=0,c=0){
            return a+b+c;
        }
        let res=sum();
        console.log("res = "+res);
        res=sum(1,2);
        console.log("res = "+res);
        res=sum(1,2,3);
        console.log("res = "+res);
        res=sum(1);
        console.log("res = "+res);
        res=sum(1,2,3,4,5);
        console.log("res = "+res);

    </script>
</head>
<body>
    <h1>Optional Parameter
    </h1>
</body>
</html>
