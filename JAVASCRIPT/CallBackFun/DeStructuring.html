<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>De-structuring</h1>
    <script>
        let obj={
            id:101,
            ename:"naresh",
            email:"nr@gmail.com",
            desg:"dev",
            sal:200000,
            address:{
                landmark:"near kml mall",
                street:"2nd cross",
                city:"bangalore",
                state:"karnataka"
            }
        }
        console.log(obj.address.city);
        console.log(obj.address.state);
        //object de-structuring
        let{state,city}=obj.address;
        console.log(state,city);

        console.log(obj.ename);
        console.log(obj.id);

        let {id,ename}=obj;
        console.log(id,ename);
        console.log("--------------------");

        let arr=["blue","black","brown","green"];
        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);

        //array de-structuring
        let[a,b,c]=arr;
        console.log(a,b,c);


    </script>
</body>
</html>
