<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 2px solid black;
            height: 550px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(3,auto);
           
        
        }
        .items{
            background-color: blue;
            margin: 20px;
            
        }
        .three{
            grid-column: 3/4;
            grid-row: 1/3;
        }
        .four{
            grid-column: 1/3;
            grid-row: 2/3;
        }
        .six{
            grid-column: 2/4;
            grid-row: 3/4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items one" >Item1</div>
        <div class="items two">Item2</div>
        <div class="items three">Item3</div>
        <div class="items four">Item4</div>
        <div class="items five">Item5</div>
        <div class="items six">Item6</div>
    </div>
</body>
</html>
