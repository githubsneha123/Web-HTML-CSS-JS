<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip-cart</title>
    <style>
        body{
            background-color: rgb(224, 221, 221);
        }
        div img{
            height:110px;
            width:120px;
        }
        .container{
            display: flex;
            justify-content: space-around;
            text-align: center;
            padding: 10px;
            box-shadow: 0px 0px 10px black;
            background-color: white;
        }
    </style>
</head>
<body>
   <div class="container">
    <div class="items">
        <img src="../../images/surf.jpg" alt="" >
        <h3>Kilos</h3>
    </div>
    <div class="items">
        <img src="../../images/bikes.gif" alt="" >
        <h3>Bikes</h3>
    </div>
    <div class="items">
        <img src="../../images/electronics.jpg" alt="" >
        <h3>Electronics</h3>
    </div>
    <div class="items">
        <img src="../../images/furniture.jpg" alt="" >
        <h3>Furniture</h3>
    </div>
    <div class="items">
        <img src="../../images/laptop.jpg" alt="" >
        <h3>Laptop</h3>
    </div>
    <div class="items">
        <img src="../../images/toy.jpg" alt="" >
        <h3>Toys</h3>
    </div>
   </div>    
</body>
</html>
