<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one:hover
        {
            color: blue;
            cursor: pointer;
        }
        #two::first-letter
        {
            color:aquamarine;
        }
        p::selection
        {
            background-color: yellow;
            color: red;
        }

    </style>
</head>
<body>
    <h1 id="one">Pseudo class selector</h1>
    <h1 id="two">Pseudo element selector</h1>
    <p id="three">Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi sunt nam quam? Quae voluptates odio tenetur, iusto amet neque, 
        iure, atque placeat quam harum unde alias! Alias deleniti inventore eveniet.</p>
</body>
</html>
