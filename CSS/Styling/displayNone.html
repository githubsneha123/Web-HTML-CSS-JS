<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: brown;
            color: white;
        }
        .child{
            position: absolute;
            background-color: rgb(241, 235, 235);
            padding: 20px;
            display: none;
        }
        a{
            text-decoration: none;
        }
        .container:hover .child{
            display: block;
        }
    </style>
</head>
<body>
    <h1>Display Properties</h1>
    <div class="container">
        Global
        <div class="child">
            <a href="">Sneha</a><br>
            <a href="">Kavin</a><br>
            <a href="">Kaniska</a>
        </div>
    </div>
    
</body>
</html>
