<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Palindrome Checker</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
    crossorigin="anonymous" />
  <style>
    .bg-dark, .btn-dark {
      background: linear-gradient(45deg, purple, rgb(0, 221, 255));
    }
  </style>
</head>
<body>
  <nav class="nav navbar-dark bg-dark p-3 fs-3">
    <a href="" class="navbar-brand">Palindrome Checker</a>
  </nav>

  <section>
    <h1 class="m-3">Check Palindrome Word:</h1>
  </section>

  <section class="m-3">
    <div class="row">
      <div class="col-9">
        <input id="search-Ele" type="text" class="form-control" placeholder="Enter a word">
      </div>
      <div class="col-3">
        <button class="btn btn-dark w-100" onclick="checkPalindrome()">Check</button>
      </div>
    </div>
  </section>

  <section class="m-4">
    <table class="table table-bordered text-center">
      <thead class="table-info">
        <tr>
          <th>Before Reverse</th>
          <th>After Reverse</th>
          <th>Palindrome</th>
        </tr>
      </thead>
      <tbody id="displaydata">
        <!-- Results will appear here -->
      </tbody>
    </table>
  </section>

  <script>
    let displayData = document.getElementById("displaydata");
    let searchEle = document.getElementById("search-Ele");

    function checkPalindrome() {
      let word = searchEle.value.trim();
      if (word === "") {
        displayData.innerHTML = `<tr><td colspan="3" class="text-danger">Please enter a word.</td></tr>`;
        return;
      }

      let reversed = word.split("").reverse().join("");
      let isPalindrome = word.toLowerCase() === reversed.toLowerCase();

      displayData.innerHTML = `
        <tr>
          <td>${word}</td>
          <td>${reversed}</td>
          <td>${isPalindrome ? "It is a palindrome" : "It is not a palindrome"}</td>
        </tr>
      `;
    }

    // Optional: Trigger check on Enter key
    searchEle.addEventListener("keyup", function(e) {
      if (e.key === "Enter") {
        checkPalindrome();
      }
    });
  </script>
</body>
</html>
