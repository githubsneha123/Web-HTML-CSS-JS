<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="text-center mt-5">
        <button id="btn" class="btn btn-primary p-4">GetData</button>
    </div>
    <div >
           <table class="table text-center">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody id="display-data">
                    
            </tbody>
           </table>
    </div>
   <script>
           let btn= document.getElementById('btn')
           let display_data= document.getElementById('display-data')
            btn.addEventListener('click',loadData)
           function loadData()
           {
             let xhr = new XMLHttpRequest();
             xhr.open('GET','test.json','true');
             xhr.send();
             xhr.onprogress=function()
             {
                display_data.innerText="Loading........"
             }
            
             xhr.onload=function()
             {
                 setTimeout(() => {
                    let arr=xhr.responseText;
                       arr=JSON.parse(arr);
                 
                  display()
                 function display()
                 {
                    let output=``;
                    arr.forEach(student => {
                        output+=`<tr>
                        <td>${student.name}</td>
                        <td>${student.age}</td>
                        <td>${student.address}</td>
                    </tr>`;
                    
                 });
                 display_data.innerHTML=output
                 }
                 }, 2000);

                 
            
             }
            
           }
   </script> 
</body>
</html>
